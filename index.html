<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Audio Truyện</title>
<!-- link rel="stylesheet" href="styles.css" / -->
<meta name="description" content="Nghe truyện audio miễn phí với nhiều thể loại như tiên hiệp, ngôn tình, kinh dị. Giao diện đẹp, dễ dùng và tối ưu cho thiết bị di động." />
<meta name="keywords" content="audio truyện, nghe truyện, truyện tiên hiệp, truyện ngôn tình, truyện kinh dị, truyện audio hay" />
<meta name="author" content="AudioTruyen Team" />
<meta property="og:title" content="Audio Truyện - Nghe truyện online miễn phí" />
<meta property="og:description" content="Trang web nghe truyện audio miễn phí, đa dạng thể loại, dễ sử dụng và tương thích điện thoại." />
<meta property="og:image" content="https://hngame.store/image/truyenaudio.png" />
<meta property="og:url" content="https://truyenaudio.hngame.store/" />
<meta name="twitter:card" content="summary_large_image" />
<link rel="canonical" href="https://truyenaudio.hngame.store/" />
<link rel="icon" href="https://hngame.store/image/truyenaudio.png" />

<style>
  /* Reset cơ bản */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6dd5fa, #2980b9);
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    padding: 10px 20px;
    background: rgba(0, 0, 0, 0.3);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
  }
  nav {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    margin-bottom: 10px;
  justify-content: center;
  }
  .menu-btn {
    background: none;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1rem;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s, color 0.3s;
  }
  .menu-btn.active,
  .menu-btn:hover {
    color: #ffc4dd;
    background-color: rgba(255, 255, 255, 0.15);
  }
  #search {
    width: 100%;
    max-width: 400px;
    padding: 12px 16px;
    font-size: 1.1rem;
    border-radius: 24px;
    border: none;
    outline: none;
    margin: 0 auto;
    display: block;
    background: rgba(255, 255, 255, 0.15);
    color: white;
    transition: background-color 0.3s;
  }
  	  #login-btn {
	  padding: 4px 8px;
	  background-color: #007bff;
	  color: white;
	  border: none;
	  border-radius: 6px;
	  cursor: pointer;
	}

  #search::placeholder {
    color: #eee;
  }
  #search:focus {
    background: rgba(255, 255, 255, 0.3);
  }
  main {
    flex: 1;
    padding: 20px;
    max-width: 960px;
    margin: 0 auto;
    width: 100%;
    overflow-y: auto;
    max-height: calc(100vh - 150px);
    scrollbar-width: none;
    -ms-overflow-style: none;
	padding-bottom: 70px;
	margin-bottom: 90px;
  }
  main::-webkit-scrollbar {
    display: none;
  }

  /* Grid với luôn 4 cột */
  .grid-4 {
    display: grid;
    grid-template-columns: repeat(4, minmax(150px, 1fr)); /* Mỗi cột rộng ít nhất 150px, tối đa chia đều */
    gap: clamp(10px, 5vw, 50px);  /* Khoảng cách từ 10px đến 50px tùy kích thước viewport */
    justify-content: start;
    padding-bottom: 10px;
    overflow-x: hidden; /* Ẩn scroll ngang, tự co dãn */
    max-width: 100%;
  }

  /* Responsive cho điện thoại */
  @media (max-width: 1200px) {
    .grid-4 {
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
  }
  @media (max-width: 600px) {
    .grid-4 {
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
  }

  .story-card {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 12px;
    padding: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: gap: clamp(100px, 50vw, 300px);
    height: 200px;
    color: white;
  }
  .story-card:hover {
    background: rgba(255, 255, 255, 0.3);
  }
  .story-title {
    font-weight: 700;
    font-size: 1.25rem;
    margin: 0 0 8px 0;
  }
  .story-desc {
    flex-grow: 1;
    font-size: 0.9rem;
    line-height: 1.3;
    margin-bottom: 12px;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 4;
    -webkit-box-orient: vertical;
  }
  .play-btn {
    background: #ff4081;
    border: none;
    border-radius: 20px;
    padding: 10px 16px;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
    align-self: flex-start;
  }
  .play-btn:hover {
    background: #e73370;
  }

  /* Màn hình chi tiết truyện */
  #story-detail {
    max-width: 600px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 12px;
    padding: 20px;
  }
  #story-detail h2 {
    margin-top: 0;
  }
  #chapter-list {
    list-style: none;
    padding-left: 0;
    margin-top: 20px;
  }
  #chapter-list li {
    cursor: pointer;
    padding: 8px 12px;
    margin-bottom: 8px;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.1);
    transition: background-color 0.3s;
  }
  #chapter-list li:hover {
    background: #ff4081;
    color: white;
  }
  #back-btn {
    margin-top: 20px;
    background: none;
    border: 2px solid #ff4081;
    color: #ff4081;
    padding: 8px 14px;
    font-weight: 700;
    cursor: pointer;
    border-radius: 12px;
    transition: background-color 0.3s, color 0.3s;
  }
  #back-btn:hover {
    background: #ff4081;
    color: white;
  }
  
	.pagination {
	display: flex;
	justify-content: center;
	gap: 8px;
	margin-top: 20px;
	flex-wrap: wrap;
	}

	.pagination button {
	  padding: 6px 12px;
	  border: 1px solid #ccc;
	  background-color: white;
	  cursor: pointer;
	  border-radius: 4px;
	}

	.pagination button.active {
	  background-color: #007bff;
	  color: white;
	  font-weight: bold;
	}

	.pagination button:disabled {
	  opacity: 0.5;
	  cursor: not-allowed;
	}


  /* Thanh audio dưới cùng */
  #audio-player {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.85);
    color: white;
    padding: 12px 20px;
    display: flex;
    align-items: center;
    gap: 16px;
    box-shadow: 0 -3px 8px rgba(0,0,0,0.7);
    font-weight: 600;
    font-size: 1rem;
    z-index: 1000;
    display: none;
  }
  #playing-title {
    flex-grow: 1;
  }
  #audio-player audio {
    flex-grow: 2;
    outline: none;
  }
  #audio-player button {
    background: #ff4081;
    border: none;
    border-radius: 16px;
    padding: 8px 14px;
    color: white;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #audio-player button:hover {
    background: #e73370;
  }

  /* tao lai audio controls */
  /* start audio controls */
    #custom-audio-player {
    display: flex;
    align-items: center;
    gap: 10px;
    background: rgba(255, 255, 255, 0.1);
    padding: 10px 15px;
    border-radius: 12px;
    color: white;
    font-family: sans-serif;
    width: 100%;
    max-width: 750px;
  }

  #progress {
    flex: 1;
    accent-color: #ff4081;
    height: 4px;
    border-radius: 4px;
  }
  #play-pause {
    background: none;
    border: none;
    font-size: 18px;
    cursor: pointer;
    color: white;
  }
  #controlSeek{
    display: flex;
	gap: 8px; /* khoảng cách giữa các nút */
	align-items: center;
	flex-wrap: nowrap; /* không cho xuống dòng */
  }
	#time-container {
		white-space: nowrap;
		font-size: clamp(0.70rem, 2vw, 0.85rem);
		flex-shrink: 0;
		justify-content: center;
	}
  
  /* Responsive cho màn hình nhỏ */
	@media (max-width: 600px) {
		#audio-player {
			flex-direction: column;
			align-items: stretch;
			gap: 8px;
		}

		#playing-title {
			width: 100%;
			font-size: clamp(0.75rem, 2vw, 0.95rem);
			margin-bottom: 4px;
		}

		#custom-audio-player {
			display: flex;
			flex-direction: row;       /* xếp ngang */
			align-items: center;       /* căn giữa theo chiều dọc */
			justify-content: center;   /* căn giữa theo chiều ngang */
			gap: 12px;
			background: rgba(255, 255, 255, 0.1);
			padding: 10px 12px;
			border-radius: 12px;
			width: 100%;
		}

		#play-pause {
			flex-shrink: 0;
			background: #ff4081;
			border-radius: 50%;
			width: 36px;
			height: 36px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 16px;
			padding: 0;
		}

		#time-container {
			white-space: nowrap;
			font-size: clamp(0.70rem, 2vw, 0.85rem);
			flex-shrink: 0;
			justify-content: center;
		}

		#progress {
			width: 150px;   /* hoặc độ rộng cố định */
			height: 6px;
			border-radius: 6px;
			accent-color: #ff4081;
			flex-shrink: 0;
		}
		#controlSeek{
			display: flex;
			justify-content: center;
			gap: 8px; /* khoảng cách giữa các nút */
			align-items: center;
			flex-wrap: nowrap; /* không cho xuống dòng */
		}

	}



  /* end audio controls */

</style>
</head>
<body>
<header style="position: relative; padding: 10px;">
  <!-- Nút Đăng nhập bên phải -->
  <div id="login-box" style="position: absolute; top: 5px; right: 10px; display: flex; align-items: center;">
    <button id="login-btn">Đăng nhập</button>
    <span id="user-greeting" style="margin-left: 8px;"></span>
  </div>

  <!-- Thanh menu -->
  <nav style="margin-top: 20px; display: flex; flex-wrap: wrap; gap: 6px; justify-content: center;">
    <button data-type="home" class="menu-btn active">Home</button>
    <button data-type="tienhiep" class="menu-btn">Truyện Tiên Hiệp</button>
    <button data-type="ngontinh" class="menu-btn">Truyện Ngôn Tình</button>
    <button data-type="kinhdi" class="menu-btn">Truyện Kinh Dị</button>
    <button data-type="khac" class="menu-btn">Truyện Khác</button>
	<button data-type="donate" class="menu-btn">Donate</button>
  </nav>

  <!-- Ô tìm kiếm -->
  <input id="search" placeholder="Tìm kiếm truyện..." autocomplete="off" />
</header>


<main id="main-content">
  <!-- Nội dung sẽ được render ở đây -->
</main>


<div id="audio-player" >
  <div id="playing-title">Đang phát: </div>
  <div id="controlSeek">
    <button id="rewind-50">50s</button>
    <button id="rewind-10">10s</button>
    <button id="play-pause">⏸️</button>
    <button id="forward-10">10s</button>
    <button id="forward-50">50s</button>
  </div>
  <div id="custom-audio-player">
	<div id="time-container">
	  <span id="current-time">0:00</span> / <span id="duration">0:00</span>
	</div>
  <input type="range" id="progress" value="0" min="0" step="1" />
  </div>
  <audio id="audio" src=""></audio>
</div>

<script src="scripts.js"></script>
</body>
</html>
